<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Formative3-1</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <h1 class="text-light">News</h1>

      <select id="category" class="col-2 mr-2 mt-3 mb-3" name="category">
        <option value="category">Category</option>
        <option value="general">General</option>
        <option value="business">Business</option>
        <option value="health">Health</option>
        <option value="entertainment">Entertainment</option>
        <option value="sports">Sports</option>
      </select>

      <select id="country" class="col-2 mr-2 mt-3 mb-3" name="country">
        <option value="country" class="">Country</option>
        <option value="nz">New Zealand</option>
        <option value="gb">United Kingdom</option>
        <option value="us">United States</option>
        <option value="hk">Hong Kong</option>
        <option value="jp">Japan</option>
      </select>

      <select id="language" class="col-2 mr-2 mt-3 mb-3" name="language">
        <option value="language">Language</option>
        <option value="en">English</option>
        <option value="hk">Chinese</option>
        <option value="jp">Japanese</option>
      </select>

      <select id="sortBy" class="col-2 mr-2 mt-3 mb-3" name="sort">
        <option value="sortBy">Sort By</option>
        <option value="publishedAt">Latest News</option>
        <option value="popularity">Popular</option>
      </select>

      <button id="submit" type="button" class="col-2 mt-3 mb-3 btn btn-primary btn-lg text-light" name="button">Search</button>
    </nav>
      <!-- end points -->


  <div class="container">
    <div id="result" class="container row m-auto">
    </div>
  </div>
  <p>This is a paragraph.</p>

  <button>Toggle between hide() and show()</button>



<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/script.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
