<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formative3-1</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <h1 class="text-light">News</h1>

      <select id="ep" class="col-2 mr-2 mt-3 mb-3" name="endPoint">
        <option value="search">Search</option>
        <option value="category">Category</option>
        <option value="country">Country</option>
        <option value="sources">Sources</option>
      </select>

      <select id="country" class="col-2 mr-2 mt-3 mb-3" name="country">
        <option value="country" class="">Country</option>
        <option value="nz">New Zealand</option>
        <option value="gb">United Kingdom</option>
        <option value="us">United States</option>
        <option value="hk">Hong Kong</option>
        <option value="jp">Japan</option>
      </select>

      <select id="category" class="col-2 mr-2 mt-3 mb-3" name="category">
        <option value="category">Category</option>
        <option value="general">General</option>
        <option value="business">Business</option>
        <option value="health">Health</option>
        <option value="entertainment">Entertainment</option>
        <option value="sports">Sports</option>
      </select>

      <select id="sources" class="col-2 mr-2 mt-3 mb-3" name="sources">
        <option value="sources" class="">Sources</option>
        <option value="bbc-news">BBC News</option>
        <option value="cnbc">CNBC</option>
        <option value="fox-news">Fox News</option>
        <option value="cnn">CNN</option>
        <option value="breitbart-news">Breitbart News</option>
      </select>


      <button id="submit" type="button" class="col-2 mt-3 mb-3 btn btn-primary btn-lg text-light" name="button">Submit</button>
    </nav>
      <!-- end points -->


  <div class="container">
    <div id="result" class="container row m-auto">

    </div>
  </div>
  <!-- <p>This is a paragraph.</p>

  <button>Toggle between hide() and show()</button> -->



<script src="node_modules/jquery/dist/jquery.min.js"></script>

<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/config.json"></script>
<script src="js/script.js"></script>
  </body>
</html>
